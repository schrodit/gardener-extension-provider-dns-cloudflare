name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0

      - name: Add variables to environment file
        run: cat ".github/env" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # pin@5.4.0
        with:
          go-version: '${{ env.GOLANG_VERSION }}'
          check-latest: true

      - name: Run tests
        run: make test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Helm
        id: helm
        uses: azure/setup-helm@v4.3.0

      - name: Login to Github Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Currently only used for next version
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: build --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Version
        run: echo "version=$(jq -r '.version' ./dist/metadata.json)" >> $GITHUB_OUTPUT
        id: version

      - name: Build image and push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          push: true
          target: gardener-extension-provider-dns-cloudflare
          context: ./
          # Note: tags has to be all lower-case
          tags: |
            ghcr.io/schrodit/gardener-extension-provider-dns-cloudflare:${{ steps.version.outputs.version }}

      - name: Archive and push Helm Chart to GitHub Container Registry
        run: |
          helm package ./charts/controller --app-version=${{ steps.version.outputs.version }} -d ./dist/helm/controller
          helm push ./dist/helm/controller/gardener-extension-provider-dns-cloudflare-${{ steps.version.outputs.version }}.tgz  oci://ghcr.io/schrodit/gardener-extension-provider-dns-cloudflare/helm/controller:${{ steps.version.outputs.version }}
