name: lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  golanglint-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v5.0.0

      - name: Add variables to environment file
        run: cat ".github/env" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # pin@5.4.0
        with:
          go-version: '${{ env.GOLANG_VERSION }}'
          check-latest: true

      - name: Setup Git Identity
        run: git config --global user.email "github-actions[bot]@users.noreply.github.com" && git config --global user.name "github-actions[bot]"

      - name: Run verify
        run: make verify-extended
        env:
          GOPATH: /home/runner/go
